<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css"
    />
    <title>Code Snippet Generator</title>
  </head>

  <body>
    <div class="flex">
      <div class="w-1/4 p-4 bg-gray-200">
        <h2 class="font-bold mb-4">Snippets List</h2>
        <button
          id="createSnippetBtn"
          class="mb-4 bg-blue-500 text-white px-4 py-2 rounded"
        >
          Create New Snippet
        </button>
        <ul id="snippetsList"></ul>
      </div>

      <div id="snippetGenerator" class="w-1/2 p-4">
        <h1 class="text-xl font-bold mb-4">Code Snippet Generator</h1>
        <textarea
          id="codeDescription"
          placeholder="Describe your code snippet here..."
          class="w-full p-2 border border-gray-300 rounded mb-4"
          rows="3"
        ></textarea>
        <button
          id="generateCodeBtn"
          class="w-full bg-green-500 text-white px-4 py-2 rounded mb-4"
        >
          Generate Code
        </button>

        <pre class="mb-2"><code id="codeBlock" class="python"></code></pre>
        <div class="flex justify-between mb-4">
          <input
            id="improveCodeInput"
            type="text"
            placeholder="Provide feedback for regenerating code..."
            class="flex-grow mr-2 p-2 border border-gray-300 rounded"
          />
          <button
            id="improveCodeBtn"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Improve Code
          </button>
        </div>
        <button
          id="generateTestsBtn"
          class="w-full bg-purple-500 text-white px-4 py-2 rounded mb-4"
        >
          Generate Test Cases
        </button>

        <hr class="mb-4 border-t-2 border-gray-300" />

        <pre class="mb-2"><code id="testsBlock" class="python"></code></pre>

        <div class="flex justify-between mb-4">
          <input
            id="improveTestsInput"
            type="text"
            placeholder="Provide feedback for regenerating test cases..."
            class="flex-grow mr-2 p-2 border border-gray-300 rounded"
          />
          <button
            id="improveTestsBtn"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Improve Tests
          </button>
        </div>
        <button
          id="runTestsBtn"
          class="w-full bg-teal-500 text-white px-4 py-2 rounded mb-4"
        >
          Run Test Code
        </button>
        <div id="testResult" class="bg-green-300 p-4 rounded mb-4"></div>
        <button
          id="regenerateCodeBtn"
          class="w-full bg-gray-500 text-white px-4 py-2 rounded mb-4"
        >
          Regenerate
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
    <script src="index.js"></script>
  </body>
</html>
